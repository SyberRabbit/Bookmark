<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的在线书签</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .button-container {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        iframe { 
            width: 90%; 
            height: 600px; 
            border: 1px solid #ddd;
        }
    </style>
    <script>
        function switchBookmarks(type) {
            var iframe = document.getElementById("bookmarkFrame");
            if (type === 'firefox') {
                iframe.src = "Firefox-bookmarks.html";  // 本地火狐书签
            } else if (type === 'edge') {
                iframe.src = "https://gitee.com/sola929/bookmark/raw/master/Edge-bookmarks.html";  // 远程 Edge 书签
            }
        }
    </script>
</head>
<body>
    <h1>我的在线书签</h1>

    <!-- 按钮切换书签 -->
    <div class="button-container">
        <button onclick="switchBookmarks('firefox')">🔥 火狐书签</button>
        <button onclick="switchBookmarks('edge')">🌀 Edge 书签</button>
    </div>

    <!-- 默认加载 Firefox 书签 -->
    <iframe id="bookmarkFrame" src="Firefox-bookmarks.html"></iframe>

</body>
</html>
